<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = prompt("Ingresa la base.")
        let b = prompt("Ingresa el exponente.")

        function potencia(b,e) {
            return b**e;
        }

        document.write(potencia(a,b));
    </script>
</body>

</html>
