<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Navegador</title>
</head>
<body>

<script>
    document.write("<p>Altura Total: " + window.screen.height + " pixels</p>");
    document.write("<p>Altura Disponible: " + window.screen.availHeight + " pixels</p>");
    document.write("<p>Anchura Total: " + window.screen.width + " pixels</p>");
    document.write("<p>Anchura Disponible: " + window.screen.availWidth + " pixels</p>");
    document.write("<p>Profundidad de Color: " + window.screen.colorDepth + " bits por píxel</p>");
</script>

</body>
</html>
