<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    Realiza una función que te muestre la hora y la vuelva a mostrar a los 5 segundos con setTimeOut -->

    <script>
      function mostrarHora() {
        // Obtener la hora actual
        const horaActual = new Date();
        const horas = horaActual.getHours();
        const minutos = horaActual.getMinutes();
        const segundos = horaActual.getSeconds();

        // Formatear la hora
        const horaFormateada = `${horas}:${minutos}:${segundos}`;

        // Mostrar la hora en la consola o en algún otro lugar que desees
        console.log(`Hora actual: ${horaFormateada}`);

        // Configurar el temporizador para volver a mostrar la hora después de 5 segundos
        setTimeout(mostrarHora, 5000); // 5000 milisegundos = 5 segundos
      }

      // Llamar a la función para iniciar el proceso
      mostrarHora();
    </script>
  </body>
</html>
