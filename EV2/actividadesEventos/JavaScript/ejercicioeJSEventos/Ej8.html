<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- //Realiza una pagina web con un boton, al pulsarlo debe aparecer un texto azul -->
    <!-- Funcionaaaa -->
    <button id="boton">Pulsa boton</button>
    <p id="texto mostrado"></p>
    <script>
        function mostrar(params) {
            var texto = document.getElementById("texto mostrado")
            texto.innerHTML = "Hiciste click al boton";
            texto.style.color = "blue";
        }
        document.getElementById("boton").onclick = mostrar;
    </script>
</body>

</html>
