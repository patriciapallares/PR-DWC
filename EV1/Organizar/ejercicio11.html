<body>
    <script>

//  realiza un programa en el que el usuario introduce el número del mes (1 a 12) y el código responde si tiene 30 o 31 días
 
        mes31 = [1,3,5,7,8,10,12]
        mes30 = [4,6,9,11]


      numeroUsuario = prompt("Introduce un número para saber cuántos días tiene el mes","");

        
        for (let i = 0; i < mes31.length; i++) {
            if(mes31[i]==numeroUsuario){
                document.write("Tiene 31 días.")
                // console.log("Tiene 31 días.");
            }
        }

        for (let i = 0; i < mes30.length; i++) {
            if(mes30[i]==numeroUsuario){
                console.log("Tiene 30 días.");
            }
        }

        if(numeroUsuario==2){
            console.log("Tiene 28 días.");
        }
        
    </script>
</body>
