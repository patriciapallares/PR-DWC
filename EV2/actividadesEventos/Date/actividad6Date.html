<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Realiza una funciÃ³n que te muestre la hora y la vuelva a mostrar a los 5 segundos con setTimeOut -->

    <script>
      let intervalId;

      function mostrarHora() {
        const horaActual = new Date();
        const horas = horaActual.getHours();
        const minutos = horaActual.getMinutes();
        const segundos = horaActual.getSeconds();

        const horaFormateada = `${horas}:${minutos}:${segundos}`;

        console.log(`Hora actual: ${horaFormateada}`);
      }
      intervalId = setInterval(mostrarHora, 5000);

      setTimeout(() => {
        clearInterval(intervalId);
        console.log("Me paro");
      }, 20000);

      mostrarHora();
    </script>
  </body>
</html>
