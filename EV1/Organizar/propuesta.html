<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- <input type="button" value="Pulsa aquÃ­" onclick="saludo('Ana')"> -->

    <script>
        function saludo(nombre = 'world') {
            document.write(`Hola ${nombre}`)
        }
        valorUser = prompt("Introduce los grados celsius:")
        function celsiusAFarenheit(celsius) {
            return (celsius * 9 / 5) + 32
        }
        document.write(celsiusAFarenheit(valorUser));

    </script>
</body>
