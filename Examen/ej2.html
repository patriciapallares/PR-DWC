<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej 2</title>
  </head>
  <body id="body" style="background-color: white">
    <h1 id="texto" style="color: black">Â¡Hola, soy un texto!</h1>

    <button id="btnTexto">Cambia el color de texto</button>
    <button id="btnFondo">Cambia el color de fondo</button>
    <button id="btnReset">Reset</button>

    <script>
      var texto = document.getElementById("texto");
      var fondo = document.getElementById("body");

      var btnTexto = document.getElementById("btnTexto");
      var btnFondo = document.getElementById("btnFondo");
      var btnReset = document.getElementById("btnReset");

      var colores = [
        "blue",
        "blueviolet",
        "brown",
        "aqua",
        "aquamarine",
        "beige",
        "cornflowerblue",
        "chocolate",
        "coral",
        "red",
        "green",
      ];

      var contadorTexto = 0;
      var contadorFondo = 1;

      btnTexto.addEventListener("click", function () {
        if (contadorTexto < colores.length) {
          texto.style.color = colores[contadorTexto];
          contadorTexto++;
          console.log("texto" + contadorTexto);
          if (contadorTexto == colores.length) {
            contadorTexto = 0;
          }
        }
      });

      btnFondo.addEventListener("click", function () {
        if (contadorFondo < colores.length) {
          fondo.style.background = colores[contadorFondo];
          contadorFondo++;
          console.log("fondo" + contadorFondo);
          if (contadorFondo == colores.length) {
            contadorFondo = 0;
          }
        }
      });

      btnReset.addEventListener("click", function () {
        fondo.style.background = "white";
        texto.style.color="black";

      });
    </script>
  </body>
</html>
