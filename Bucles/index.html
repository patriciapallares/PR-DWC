<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
</head>

<body>

    <script>

        // 1. Escribe un programa que muestra por consola todos los números pares entre 1 y 1000.
        for (let i = 2; i <= 1000; i += 2) {
            console.log(i);
        }

        // 2. Realiza un programa que lee dos números enteros (A y B).  Si B es mayor 
        // que A, muestra todos los números impares entre ellos
        let numeroA = parseInt(prompt("Introduce el primer número entero (A):"));
        let numeroB = parseInt(prompt("Introduce el segundo número entero (B):"));

        if (numeroB > numeroA) {
            console.log(`Números impares entre ${numeroA} y ${numeroB}:`);
            for (let i = numeroA + 1; i < numeroB; i++) {
                if (i % 2 !== 0) {
                    console.log(i);
                }
            }
        } else {
            console.log("B debe ser mayor que A para mostrar los números impares entre ellos.");
        }

        // 3. Escribe un programa que calcula la suma de todos los números pares hasta 100
        let sumaPares = 0;

        for (let i = 2; i <= 100; i += 2) {
            sumaPares += i;
        }

        console.log(`La suma de todos los números pares hasta 100 es: ${sumaPares}`);

        // 4. Realiza un programa que lea un número entero e indique cuántas cifras
        // tiene. Pista: usa varias divisiones entre 10.

        let numero = parseInt(prompt("Introduce un número entero:"));
        let cifras = 0;
        let numeroAbsoluto = Math.abs(numero); // Obtenemos el valor absoluto del número para manejar números negativos

        while (numeroAbsoluto >= 1) {
            cifras++;
            numeroAbsoluto = Math.floor(numeroAbsoluto / 10);
        }

        console.log(`El número tiene ${cifras} cifra(s).`);

        // 5. Lee por teclado varios números enteros positivos hasta recibir un número negativo. 
        // El programa mostrará la media de los números (sin tener en cuenta el negativo)

        let suma = 0;
        let cantidadNumeros = 0;
        let numero2;

        do {
            numero2 = parseInt(prompt("Introduce un número entero positivo (ingresa uno negativo para terminar):"));

            if (numero2 >= 0) {
                suma += numero2;
                cantidadNumeros++;
            }
        } while (numero2 >= 0);

        if (cantidadNumeros > 0) {
            let media = suma / cantidadNumeros;
            console.log(`La media de los números positivos ingresados es: ${media}`);
        } else {
            console.log("No se ingresaron números positivos para calcular la media.");
        }

        // 6. Realiza un programa que permite a un profesor introducir la nota de un número
        // indefinido de alumnos y le indica cuántos suspendidos o aprobados hay.

        let contadorAprobados = 0;
        let contadorSuspensos = 0;
        let continuar = true;

        while (continuar) {
            let nota = parseFloat(prompt("Introduce la nota del alumno (escribe 'exit' para terminar):"));

            if (isNaN(nota)) {
                if (String(nota).toLowerCase() === 'exit') {
                    continuar = false;
                } else {
                    alert("Por favor, introduce una nota válida o 'exit' para terminar.");
                }
            } else {
                if (nota >= 5 && nota <= 10) {
                    contadorAprobados++;
                } else if (nota >= 0 && nota < 5) {
                    contadorSuspensos++;
                } else {
                    alert("La nota debe estar en el rango de 0 a 10.");
                }
            }
        }

        console.log(`Cantidad de alumnos aprobados: ${contadorAprobados}`);
        console.log(`Cantidad de alumnos suspendidos: ${contadorSuspensos}`);

        // 7. Haz un programa que pide un número entero por consola y calcula el factorial. Por
        // ejemplo el factorial de 5 es: 5! = 5 * 4 * 3 * 2 * 1

        let numero3 = parseInt(prompt("Introduce un número entero para calcular su factorial:"));

        if (isNaN(numero3) || numero3 < 0) {
            console.log('Por favor, introduce un número entero no negativo.');
        } else {
            let factorial = 1;
            for (let i = numero3; i >= 1; i--) {
                factorial *= i;
            }
            console.log(`El factorial de ${numero3}! = ${factorial}`);
        }

        // 8. Haz un programa que pida un número entero por consola e indica si es primo o no.
        // Un número primo sólo es divisible por él mismo y por la unidad.

        let numero4 = parseInt(prompt("Introduce un número entero para verificar si es primo:"));

        if (isNaN(numero4) || numero4 <= 1) {
            console.log('Por favor, introduce un número entero mayor que 1.');
        } else {
            let esPrimo = true;
            for (let i = 2; i <= Math.sqrt(numero4); i++) {
                if (numero4 % i === 0) {
                    esPrimo = false;
                    break;
                }
            }

            if (esPrimo) {
                console.log(`${numero4} es un número primo.`);
            } else {
                console.log(`${numero4} no es un número primo.`);
            }
        }

        // 9. Haz un programa que encuentre e imprima por consola los 20 primeros
        // números primos.

        let contador = 0;
        let numero5 = 2;

        while (contador < 20) {
            let esPrimo = true;

            for (let i = 2; i <= Math.sqrt(numero5); i++) {
                if (numero5 !== i && numero5 % i === 0) {
                    esPrimo = false;
                    break;
                }
            }

            if (esPrimo) {
                console.log(numero5);
                contador++;
            }

            numero5++;
        }

        // 10. Haz un programa que calcule un número aleatorio de la lotería de Navidad (de 0 a
        // 99.999) y después pida al usuario por consola hasta 5 números indicando cada vez si
        // ha ganado la lotería o no.

        // Generar un número aleatorio para la lotería de Navidad entre 0 y 99999
        const numeroLoteria = Math.floor(Math.random() * 100000);

        console.log(`¡Bienvenido a la lotería de Navidad! El número ganador es: ${numeroLoteria}`);

        let intentos = 5;
        let ganador = false;

        while (intentos > 0) {
            let numeroUsuario = parseInt(prompt(`Introduce un número entre 0 y 99999 (Intentos restantes: ${intentos}):`));

            if (isNaN(numeroUsuario) || numeroUsuario < 0 || numeroUsuario > 99999) {
                console.log('Por favor, introduce un número válido entre 0 y 99999.');
            } else {
                if (numeroUsuario === numeroLoteria) {
                    ganador = true;
                    console.log('¡Felicidades! Has ganado la lotería de Navidad.');
                    break;
                } else {
                    console.log('Lo siento, tu número no coincide con el número ganador.');
                }
                intentos--;
            }
        }

        if (!ganador) {
            console.log('¡Gracias por participar en la lotería de Navidad! Mejor suerte la próxima vez.');
        }

        // 11. El número secreto”. Programa un juego en el que se calcula aleatoriamente un
        // número de 1 a 100. El usuario debe adivinarlo. Cada vez que el usuario pone un
        // número el programa le indicará si lo ha acertado, si el número secreto es mayor o si es
        // menor. Termina cuando el usuario acierta el número.

        const numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let intentos2 = 0;

        while (true) {
            let intentoUsuario = parseInt(prompt("Intenta adivinar el número secreto (entre 1 y 100):"));

            if (isNaN(intentoUsuario) || intentoUsuario < 1 || intentoUsuario > 100) {
                console.log('Por favor, introduce un número válido entre 1 y 100.');
            } else {
                intentos2++;

                if (intentoUsuario === numeroSecreto) {
                    console.log(`¡Felicitaciones! Adivinaste el número secreto (${numeroSecreto}) en ${intentos2} intento(s).`);
                    break;
                } else if (intentoUsuario < numeroSecreto) {
                    console.log('El número secreto es mayor.');
                } else {
                    console.log('El número secreto es menor.');
                }
            }
        }

        // 12. Haz una calculadora. La calculadora permitirá hacer varias operaciones.
        // Pedirá un número real, pedirá una operación (+, -, *, / o %), pedirá otro número real y
        // mostrará el resultado por consola. A continuación pedirá los datos para una nueva
        // operación. Piensa en un modo para que se pueda salir de la calculadora en cualquier
        // momento.

        while (true) {
            let num1 = prompt("Introduce el primer número (o escribe 'exit' para salir):");

            if (num1.toLowerCase() === 'exit') {
                console.log("¡Hasta luego!");
                break;
            }

            let operador = prompt("Introduce el operador (+, -, *, / o %):");

            if (operador === '+' || operador === '-' || operador === '*' || operador === '/' || operador === '%') {
                let num2 = prompt("Introduce el segundo número:");

                if (num2.toLowerCase() === 'exit') {
                    console.log("¡Hasta luego!");
                    break;
                }

                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                switch (operador) {
                    case '+':
                        console.log(`${num1} + ${num2} = ${num1 + num2}`);
                        break;
                    case '-':
                        console.log(`${num1} - ${num2} = ${num1 - num2}`);
                        break;
                    case '*':
                        console.log(`${num1} * ${num2} = ${num1 * num2}`);
                        break;
                    case '/':
                        if (num2 === 0) {
                            console.log("Error: No es posible dividir por cero.");
                        } else {
                            console.log(`${num1} / ${num2} = ${num1 / num2}`);
                        }
                        break;
                    case '%':
                        console.log(`${num1} % ${num2} = ${num1 % num2}`);
                        break;
                    default:
                        console.log("Operador inválido.");
                }
            } else {
                console.log("Por favor, introduce un operador válido (+, -, *, / o %).");
            }
        }

        // 13.OPCIONAL. PASO




    </script>
</body>

</html>
