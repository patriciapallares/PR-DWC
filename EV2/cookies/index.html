<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento Local</title>
</head>
<body>

<script>
    // Establecer un valor en el almacenamiento local
    localStorage.setItem('usuario', 'Dimas');

    // Obtener el valor almacenado en la clave 'usuario'
    var usuarioAlmacenado = localStorage.getItem('usuario');

    // Mostrar una alerta con el valor almacenado
    alert('El valor almacenado en la clave "usuario" es: ' + usuarioAlmacenado);
</script>

</body>
</html>
