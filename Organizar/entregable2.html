  <title>Document</title>
</head>

<body>
  <script>
    var x = 9;
    var y = 5;
    var z = x !== y;
    console.log(z); // true

    var x = "hola";
    var y = "hola";
    var z = x === y;
    console.log(z); // true

    var x = "hola";
    var y = "hola";
    var z = x !== y;
    console.log(z); // false

    var x = "libro";
    var y = "hola";
    var z = x === y;
    console.log(z); // false

    var x = "libro";
    var y = "hola";
    var z = x !== y;
    console.log(z); // true

    var x = 5;
    var y = "5";
    var z = x === y;
    console.log(z); // false

    var x = 5;
    var y = "5";
    var z = x !== y;
    console.log(z); // true

  </script>
</body>
