<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Crea un reloj en tu pÃ¡gina web que cuente el tiempo cada segundo -->
    <div id="laHora"></div>

    <script>
      let intervalId;

      function mostrarHora() {
        const horaActual = new Date();
        const horas = horaActual.getHours();
        const minutos = horaActual.getMinutes();
        const segundos = horaActual.getSeconds();

        const horaFormateada = `${horas}:${minutos}:${segundos}`;

        document.getElementById(
          "laHora"
        ).innerHTML = `Hora actual: ${horaFormateada}`;
      }
      intervalId = setInterval(mostrarHora, 1000);
    </script>
  </body>
</html>
