<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Ventana emergente con temporizador para cerrar automÃ¡ticamente: -->

    <script>
        function abrirVentana() {
            // Abre una nueva ventana
            ventanaEmergente = window.open("", "_blank", "width=400, height=200");
            ventanaEmergente.document.write("<p>Ventana creada para publicidad</p>");
            setTimeout(() => {
                cerrarVentana()
            }, 5000);
        }
    
        function cerrarVentana() {
            // Cierra la ventana emergente si estÃ¡ abierta
            if (ventanaEmergente) {
                ventanaEmergente.close();
            }
        }
        
    </script>
    <button onclick="abrirVentana()">Abrir Ventana</button>
</body>
</html>
