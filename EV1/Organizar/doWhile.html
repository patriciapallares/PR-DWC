<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        alert("while")

        let x = prompt("introduce un valor menor que 10", "")
        while (x < 10) {
            alert(x)
            x++;
        }

        alert("do while")

        x = prompt("introduce un valor menor que 10", "")
        do {
            alert(x)
            x++;
            alert(x)
        } while (x < 10);

    </script>
</body>

</html>
