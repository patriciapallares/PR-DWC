<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- Realizar una pagina web que cambie el color de fondo al tocar una tecla  -->
   <!-- FUNCIONAAAA -->

   <button id="boton">Pulsa boton para cambiar el fondo</button>

   <script>
    function cambiarfondo(params) {
        document.body.style.backgroundColor = "blue";
        
    }
    document.getElementById("boton").onclick = cambiarfondo;
   </script>


</body>
</html>
